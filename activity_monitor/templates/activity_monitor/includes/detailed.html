{% load activity_tags %}

<ul>
  {% for k, v in activities.items %}
  
    <li>
      {% if v.actor_count < 4 %}
        {{ v.actors|join_and }} 
      {% else %}
        {{ v.actors.0 }} and {{ v.actor_count }} others 
      {% endif %}
      {{ v.verb }}
      {% render_activity v.item %}
    </li>
  {% endfor %}
</ul>
